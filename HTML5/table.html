<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML5</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <h2>HTML TABLE</h2>
        <table>
            <caption>Employee Salary Table:</caption>
            <thead>
<tr>
    <th>No.</th>
    <th>Name</th>
    <th>Company</th>
    <th>Salary</th>
</tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Microsoft</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>Apple</td>
                    <td>1200</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Larry Page</td>
                    <td>Founder Google</td>
                    <td>1100</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Mark Zuckerbarg</td>
                    <td>Founder Facebook</td>
                    <td>1000</td>
                </tr>
            </tbody>
            <tfoot>
<tr>
    <td colspan="2">Total Employee:4</td>
</tr>
            </tfoot>
        </table>
    </main>
    <footer>

    </footer>
</body>
</html>
